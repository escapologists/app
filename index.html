<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escapologists App - Flexible Mode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { 
            --primary: #20258C; --bg-petrol: #0a1118; --card: #0f1922; --text: #e0e0e0; 
            --halo: rgba(32, 37, 140, 0.5); --eni-yellow: #EBF099; --eni-blue: #2076B3; 
            --eni-green: #23991F; --eni-red: #C93110;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-petrol); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .app-container { width: 100%; max-width: 380px; height: 660px; background: var(--card); border-radius: 35px; border: 2px solid #1a2a36; display: flex; flex-direction: column; position: relative; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.9); }
        .screen { display: none; flex-direction: column; height: 100%; padding: 25px; box-sizing: border-box; animation: fadeIn 0.4s ease; }
        .screen.active { display: flex; }
        #screen-splash { justify-content: center; align-items: center; height: 100%; }
        .logo-image { width: 220px; height: auto; border-radius: 15px; margin: auto; display: block; }
        .mission-header { border: 2px solid var(--primary); border-radius: 20px; padding: 10px 20px; margin: 0 auto 25px auto; box-shadow: 0 0 15px var(--halo); background: rgba(32, 37, 140, 0.1); align-self: center; }
        h1 { color: #fff; text-align: center; font-size: 1.2rem; text-transform: uppercase; margin: 0; letter-spacing: 3px; }
        .menu-list { display: flex; flex-direction: column; gap: 12px; flex-grow: 1; }
        .btn-graphic { width: 100%; height: 130px; background-size: cover; background-position: center; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.3s; }
        button { padding: 16px; border: none; border-radius: 12px; background: var(--primary); color: white; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        button.secondary { background: #16212b; border: 1px solid #2c3e50; margin-top: auto; }
        select { padding: 12px; border-radius: 10px; background: #0a1118; color: white; border: 1px solid #2c3e50; margin-bottom: 10px; width: 100%; outline: none; }
        label { font-size: 0.65rem; color: #3498db; font-weight: bold; margin-bottom: 4px; text-transform: uppercase; display: block; }
        .result-box { background: rgba(0,0,0,0.5); padding: 15px; border-radius: 12px; margin-top: 15px; border: 1px solid #1a2a36; min-height: 80px; display: flex; align-items: center; justify-content: center; text-align: center; font-size: 0.95rem; line-height: 1.4; }
        .code-container { display: flex; justify-content: space-between; margin: 15px 0; gap: 8px; }
        .wheel-wrapper { position: relative; width: 75px; height: 90px; }
        .select-color { width: 100%; height: 100%; border-radius: 12px; font-size: 2.2rem; font-weight: 900; appearance: none; text-align-last: center; border: none; box-shadow: inset 0 15px 15px rgba(0,0,0,0.4), inset 0 -15px 15px rgba(0,0,0,0.4); }
        .c-yellow { background-color: var(--eni-yellow); color: #2c3e50; }
        .c-blue { background-color: var(--eni-blue); color: #fff; }
        .c-green { background-color: var(--eni-green); color: #fff; }
        .c-red { background-color: var(--eni-red); color: #fff; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="app-container">
    <div id="screen-splash" class="screen active">
        <div style="flex-grow: 1; display: flex; align-items: center; justify-content: center;"><img src="logo.jpg" class="logo-image"></div>
        <p style="letter-spacing: 4px; color: #3498db; font-size: 0.7rem; font-weight: bold; margin-bottom: 40px;">INITIALISATION...</p>
    </div>

    <div id="screen-missions" class="screen">
        <div class="mission-header"><h1>Missions</h1></div>
        <div class="menu-list">
            <button onclick="chargerMission('M1')">MISSION 1</button>
            <button onclick="chargerMission('M2')">MISSION 2</button>
            <button onclick="chargerMission('M3')">MISSION 3</button>
        </div>
    </div>

    <div id="screen-menu" class="screen">
        <div class="mission-header"><h1 id="mission-title">MISSION</h1></div>
        <div class="menu-list" style="justify-content: center; gap: 20px;">
            <button class="btn-graphic" style="background-image: url('bouton_action.jpg');" onclick="show('screen-action-perso')"></button>
            <button class="btn-graphic" style="background-image: url('bouton_enigma.jpg');" onclick="show('screen-enigme')"></button>
        </div>
        <button class="secondary" onclick="show('screen-missions')">Quitter</button>
    </div>

    <div id="screen-action-perso" class="screen">
        <h1>Compétence</h1>
        <label>Agent</label><select id="sel-p" onchange="updateA()"></select>
        <label>Action</label><select id="sel-a" onchange="toggleItemSelect()"></select>
        <label>Cible</label><select id="sel-c-perso"></select>
        
        <div id="container-item" style="display:none;">
            <label>Objet utilisé (Optionnel)</label>
            <select id="sel-item-used"></select>
        </div>

        <div id="res-perso" class="result-box">...</div>
        <button onclick="runActionPerso()">Appliquer</button>
        <button class="secondary" onclick="show('screen-menu')">Retour</button>
    </div>

    <div id="screen-enigme" class="screen">
        <h1>Machine à énigmes</h1>
        <label>Sélectionner l'énigme</label><select id="sel-eni"></select>
        <div class="code-container">
            <div class="wheel-wrapper"><select id="eni-1" class="select-color c-yellow"></select></div>
            <div class="wheel-wrapper"><select id="eni-2" class="select-color c-blue"></select></div>
            <div class="wheel-wrapper"><select id="eni-3" class="select-color c-green"></select></div>
            <div class="wheel-wrapper"><select id="eni-4" class="select-color c-red"></select></div>
        </div>
        <div id="res-enigme" class="result-box">Réglez la machine.</div>
        <button onclick="runEnigme()">Valider</button>
        <button class="secondary" onclick="show('screen-menu')">Retour</button>
    </div>
</div>

<script>
    let grille = [], grilleAC = [], grilleENI = [], sols = {};
    const persos = ["Banks", "Julia", "Kim", "Murphy", "Stacy"];
    const mapping = {
        "Banks": ["regarder", "Manipuler", "assommer", "Forcer"],
        "Julia": ["regarder", "Manipuler", "faufiler", "deverouiller"],
        "Kim": ["regarder", "Manipuler", "acrobatie", "lancer"],
        "Murphy": ["regarder", "Manipuler", "soigner", "Médical"],
        "Stacy": ["regarder", "Manipuler", "pirater", "dynamiter"]
    };

    const sndClick = new Audio('click.wav'), sndSuccess = new Audio('success.wav'), sndError = new Audio('error.wav');
    function playSnd(s) { s.currentTime = 0; s.play().catch(() => {}); }

    window.onload = () => { initCodeDropdowns(); setTimeout(() => { show('screen-missions'); }, 2000); };

    function initCodeDropdowns() {
        ['eni-1', 'eni-2', 'eni-3', 'eni-4'].forEach(id => {
            const s = document.getElementById(id);
            s.onchange = () => playSnd(sndClick);
            for(let i=0; i<=9; i++) {
                let opt = document.createElement('option');
                opt.value = i; opt.text = i; s.appendChild(opt);
            }
        });
    }

    function fetchCSV(url) { return new Promise((resolve) => { Papa.parse(url, { download: true, complete: (r) => resolve(r.data), error: () => resolve([]) }); }); }

    function chargerMission(id) {
        Promise.all([fetchCSV("grille.csv"), fetchCSV("grille_ac.csv"), fetchCSV(`grille_eni_${id}.csv`), fetchCSV(`solutions_${id}.csv`)]).then(res => {
            grille = res[0]; grilleAC = res[1]; grilleENI = res[2]; sols = {};
            res[3].forEach(row => { if(row[0]) sols[row[0].trim()] = { expert: row[1] ? row[1].trim().toUpperCase() : "", texte: row[2] ? row[2].trim() : "" }; });
            document.getElementById('mission-title').innerText = "MISSION " + id.replace('M', '');
            initMenus(); show('screen-menu');
        });
    }

    function initMenus() {
        const sp = document.getElementById('sel-p'), scP = document.getElementById('sel-c-perso'), siu = document.getElementById('sel-item-used'), sen = document.getElementById('sel-eni');
        sp.innerHTML = '<option value="">-- Agent --</option>';
        persos.forEach(p => sp.innerHTML += `<option value="${p}">${p}</option>`);
        
        let optC = '<option value="">-- Cible --</option>';
        grille.forEach((l, i) => { if(i >= 2 && l[0]) optC += `<option value="${i}">${formaterNom(l[0])}</option>`; });
        scP.innerHTML = optC;
        
        let optObj = '<option value="">-- Aucun objet --</option>';
        grilleAC.forEach((l, i) => { if(i > 0 && l[0]) optObj += `<option value="${i}">${formaterNom(l[0])}</option>`; });
        siu.innerHTML = optObj;

        let optEni = '<option value="">-- Choisir l\'énigme --</option>';
        grilleENI.forEach((l, i) => { if(l[0]) optEni += `<option value="${i}">${l[0]}</option>`; });
        sen.innerHTML = optEni;
    }

    function formaterNom(v) {
        v = v.trim(); if(!isNaN(v)) return "Objet " + v;
        if(v.startsWith('P')) return "Porte " + v.substring(1);
        return v;
    }

    function updateA() {
        const p = document.getElementById('sel-p').value, sa = document.getElementById('sel-a');
        sa.innerHTML = '<option value="">-- Action --</option>'; if(!p) return;
        mapping[p].forEach((act, i) => {
            let col = 1 + (persos.indexOf(p) * 4) + i;
            sa.innerHTML += `<option value="${col}">${act}</option>`;
        });
    }

    function toggleItemSelect() {
        const sa = document.getElementById('sel-a');
        const container = document.getElementById('container-item');
        container.style.display = (sa.options[sa.selectedIndex].text === "Manipuler") ? "block" : "none";
    }

    function runActionPerso() {
        const agentName = document.getElementById('sel-p').value;
        const targetIdx = document.getElementById('sel-c-perso').value;
        const actionCol = document.getElementById('sel-a').value;
        const itemIdx = document.getElementById('sel-item-used').value;
        const resBox = document.getElementById('res-perso');
        const actionLabel = document.getElementById('sel-a').options[document.getElementById('sel-a').selectedIndex].text;

        if(!agentName || !targetIdx || !actionCol) {
            resBox.innerHTML = "Sélection incomplète.";
            return;
        }

        let code = "";

        // LOGIQUE : Si Manipuler ET un objet est sélectionné -> GRILLE_AC
        if(actionLabel === "Manipuler" && itemIdx !== "") {
            const targetName = grille[targetIdx][0].trim();
            const itemName = grilleAC[itemIdx][0].trim();
            const colItem = grilleAC[0].findIndex(c => c && c.trim() === itemName);
            const rowTargetIdx = grilleAC.findIndex(r => r[0] && r[0].trim() === targetName);
            
            if(rowTargetIdx !== -1 && colItem !== -1) {
                code = grilleAC[rowTargetIdx][colItem] ? grilleAC[rowTargetIdx][colItem].trim() : "";
            }
        } else {
            // SINON (Action simple OU Manipuler sans objet) -> GRILLE.CSV
            code = (grille[targetIdx] && grille[targetIdx][actionCol]) ? grille[targetIdx][actionCol].trim() : "";
        }

        const solution = sols[code];
        if(!solution) { resBox.innerHTML = "Rien ne se passe."; return; }

        const initiales = { "Banks": "B", "Murphy": "M", "Stacy": "S", "Kim": "K", "Julia": "J" };
        if(solution.expert === "" || solution.expert === initiales[agentName]) {
            resBox.innerHTML = solution.texte; playSnd(sndSuccess);
        } else {
            resBox.innerHTML = "<span style='color:#C93110; font-weight:bold;'>Compétence insuffisante pour cet agent.</span>"; playSnd(sndError);
        }
    }

    function runEnigme() {
        const idx = document.getElementById('sel-eni').value;
        const res = document.getElementById('res-enigme');
        if(idx === "") return;
        const saisi = document.getElementById('eni-1').value + document.getElementById('eni-2').value + document.getElementById('eni-3').value + document.getElementById('eni-4').value;
        const attendu = grilleENI[idx][1].toString().trim();
        const succes = grilleENI[idx][2].toString().trim();
        if (saisi === attendu) { res.innerHTML = sols[succes] ? sols[succes].texte : "Code correct !"; playSnd(sndSuccess); }
        else { res.innerHTML = "<span style='color:var(--eni-red); font-weight:bold;'>Erreur de code.</span>"; playSnd(sndError); }
    }

    function show(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>
</body>
</html>
