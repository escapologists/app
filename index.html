<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escapologists App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { 
            --primary: #20258C; 
            --bg-petrol: #0a1118; 
            --card: #0f1922; 
            --text: #e0e0e0; 
            --halo: rgba(32, 37, 140, 0.5);
            --eni-yellow: #EBF099;
            --eni-blue: #2076B3;
            --eni-green: #23991F;
            --eni-red: #C93110;
        }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-petrol); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        
        .app-container { width: 100%; max-width: 380px; height: 660px; background: var(--card); border-radius: 35px; border: 2px solid #1a2a36; display: flex; flex-direction: column; position: relative; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.9); }

        .screen { display: none; flex-direction: column; height: 100%; padding: 25px; box-sizing: border-box; animation: fadeIn 0.4s ease; }
        .screen.active { display: flex; }

        /* Correction Centrage Splash Screen */
        #screen-splash { justify-content: center; align-items: center; text-align: center; height: 100%; }
        .logo-image { width: 220px; height: auto; border-radius: 15px; margin: auto; display: block; }

        .mission-header {
            border: 2px solid var(--primary);
            border-radius: 20px;
            padding: 10px 20px;
            margin: 0 auto 25px auto;
            box-shadow: 0 0 15px var(--halo);
            background: rgba(32, 37, 140, 0.1);
            display: inline-block;
            align-self: center;
        }
        h1 { color: #fff; text-align: center; font-size: 1.2rem; text-transform: uppercase; margin: 0; letter-spacing: 3px; }

        .menu-list { display: flex; flex-direction: column; gap: 12px; flex-grow: 1; }
        
        .btn-graphic {
            width: 100%;
            height: 110px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: 0.3s;
            background-color: transparent;
        }

        .btn-graphic:active {
            transform: scale(0.97);
            box-shadow: 0 0 20px var(--halo);
            border: 1px solid var(--primary);
            filter: brightness(1.1);
        }

        button { padding: 16px; border: none; border-radius: 12px; background: var(--primary); color: white; font-weight: bold; cursor: pointer; font-size: 0.85rem; text-transform: uppercase; }
        button.secondary { background: #16212b; border: 1px solid #2c3e50; margin-top: auto; }
        
        select { padding: 12px; border-radius: 10px; background: #0a1118; color: white; border: 1px solid #2c3e50; margin-bottom: 10px; font-size: 0.9rem; width: 100%; outline: none; }
        label { font-size: 0.65rem; color: #3498db; font-weight: bold; margin-bottom: 4px; text-transform: uppercase; display: block; margin-left: 5px; }

        .result-box { background: rgba(0,0,0,0.5); padding: 15px; border-radius: 12px; margin-top: 15px; border: 1px solid #1a2a36; min-height: 70px; display: flex; align-items: center; justify-content: center; text-align: center; font-size: 0.9rem; }

        .code-container { display: flex; justify-content: space-between; margin: 15px 0; gap: 8px; }
        .wheel-wrapper { position: relative; width: 75px; height: 90px; }
        .select-color { 
            width: 100%; height: 100%; border-radius: 12px; font-size: 2.2rem; font-weight: 900; 
            cursor: pointer; appearance: none; -webkit-appearance: none; text-align-last: center; border: none;
            background-image: linear-gradient(90deg, transparent 45%, rgba(0,0,0,0.1) 50%, transparent 55%);
            background-size: 10px 100%;
            box-shadow: inset 0 15px 15px rgba(0,0,0,0.4), inset 0 -15px 15px rgba(0,0,0,0.4), 0 5px 15px rgba(0,0,0,0.3);
        }
        .c-yellow { background-color: var(--eni-yellow); color: #2c3e50; }
        .c-blue { background-color: var(--eni-blue); color: #fff; }
        .c-green { background-color: var(--eni-green); color: #fff; }
        .c-red { background-color: var(--eni-red); color: #fff; }

        .wheel-wrapper::before, .wheel-wrapper::after {
            content: ""; position: absolute; left: 10%; width: 80%; height: 3px; background: rgba(255,255,255,0.2); z-index: 2; pointer-events: none;
        }
        .wheel-wrapper::before { top: 18px; }
        .wheel-wrapper::after { bottom: 18px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="app-container">
    <div id="screen-splash" class="screen active">
        <div style="flex-grow: 1; display: flex; align-items: center; justify-content: center;">
            <img src="logo.jpg" class="logo-image">
        </div>
        <p style="letter-spacing: 4px; color: #3498db; font-size: 0.7rem; font-weight: bold; margin-bottom: 40px;">INITIALISATION EN COURS...</p>
    </div>

    <div id="screen-missions" class="screen">
        <div class="mission-header"><h1>Missions</h1></div>
        <div class="menu-list" style="justify-content: flex-start; margin-top: 20px;">
            <button onclick="chargerMission('M1')">MISSION 1</button>
            <button onclick="chargerMission('M2')">MISSION 2</button>
            <button onclick="chargerMission('M3')">MISSION 3</button>
        </div>
    </div>

    <div id="screen-menu" class="screen">
        <div class="mission-header"><h1 id="mission-title">MISSION</h1></div>
        <div class="menu-list">
            <button class="btn-graphic" style="background-image: url('bouton_action.jpg');" onclick="show('screen-action-perso')"></button>
            
            <button class="btn-graphic" style="background-image: url('bouton_association.jpg');" onclick="show('screen-interaction-objet')"></button>
            
            <button class="btn-graphic" style="background-image: url('bouton_enigma.jpg');" onclick="show('screen-enigme')"></button>
        </div>
        <button class="secondary" onclick="show('screen-missions')">Quitter</button>
    </div>

    <div id="screen-action-perso" class="screen">
        <h1>Compétence</h1>
        <label>Agent</label><select id="sel-p" onchange="updateA()"></select>
        <label>Action</label><select id="sel-a"></select>
        <label>Cible</label><select id="sel-c-perso"></select>
        <div id="res-perso" class="result-box">...</div>
        <button onclick="runActionPerso()">Appliquer</button>
        <button class="secondary" onclick="show('screen-menu')">Retour</button>
    </div>

    <div id="screen-interaction-objet" class="screen">
        <h1>Combinaison</h1>
        <label>Élément 1</label><select id="sel-obj-a"></select>
        <label>Élément 2</label><select id="sel-obj-b"></select>
        <div id="res-objet" class="result-box">...</div>
        <button onclick="runInteractionObjet()">Utiliser</button>
        <button class="secondary" onclick="show('screen-menu')">Retour</button>
    </div>

    <div id="screen-enigme" class="screen">
        <h1>Énigme</h1>
        <label>Sélectionner l'épreuve</label><select id="sel-eni"></select>
        <div class="code-container">
            <div class="wheel-wrapper"><select id="eni-1" class="select-color c-yellow"></select></div>
            <div class="wheel-wrapper"><select id="eni-2" class="select-color c-blue"></select></div>
            <div class="wheel-wrapper"><select id="eni-3" class="select-color c-green"></select></div>
            <div class="wheel-wrapper"><select id="eni-4" class="select-color c-red"></select></div>
        </div>
        <div id="res-enigme" class="result-box">Réglez la machine.</div>
        <button onclick="runEnigme()">Valider</button>
        <button class="secondary" onclick="show('screen-menu')">Retour</button>
    </div>
</div>

<script>
    let grille = [], grilleAC = [], grilleENI = [], sols = {};
    const persos = ["Banks", "Julia", "Kim", "Murphy", "Stacy"];
    const mapping = {
        "Banks": ["regarder", "Manipuler", "assommer", "Forcer"],
        "Julia": ["regarder", "Manipuler", "faufiler", "deverouiller"],
        "Kim": ["regarder", "Manipuler", "acrobatie", "lancer"],
        "Murphy": ["regarder", "Manipuler", "soigner", "Médical"],
        "Stacy": ["regarder", "Manipuler", "pirater", "dynamiter"]
    };

    window.onload = () => { 
        initCodeDropdowns();
        setTimeout(() => { show('screen-missions'); }, 2500); 
    };

    function initCodeDropdowns() {
        ['eni-1', 'eni-2', 'eni-3', 'eni-4'].forEach(id => {
            const s = document.getElementById(id);
            for(let i=0; i<=9; i++) {
                let opt = document.createElement('option');
                opt.value = i; opt.text = i;
                s.appendChild(opt);
            }
        });
    }

    function fetchCSV(url) {
        return new Promise((resolve, reject) => {
            Papa.parse(url, { download: true, complete: (r) => resolve(r.data), error: (e) => reject(e) });
        });
    }

    function chargerMission(id) {
        Promise.all([
            fetchCSV("grille.csv"), fetchCSV("grille_ac.csv"), 
            fetchCSV(`grille_eni_${id}.csv`), fetchCSV(`solutions_${id}.csv`)
        ]).then(res => {
            grille = res[0]; grilleAC = res[1]; grilleENI = res[2]; sols = {};
            res[3].forEach(row => { if(row[0]) sols[row[0].trim()] = row[1]; });
            document.getElementById('mission-title').innerText = "MISSION " + id.replace('M', '');
            initMenus(); show('screen-menu');
        }).catch(() => alert("Erreur fichiers."));
    }

    function initMenus() {
        const sp = document.getElementById('sel-p'), scP = document.getElementById('sel-c-perso');
        const sobA = document.getElementById('sel-obj-a'), sobB = document.getElementById('sel-obj-b');
        const sen = document.getElementById('sel-eni');
        
        sp.innerHTML = '<option value="">-- Agent --</option>';
        persos.forEach(p => sp.innerHTML += `<option value="${p}">${p}</option>`);

        let optC = '<option value="">-- Cible --</option>';
        grille.forEach((l, i) => { if(i >= 2 && l[0]) optC += `<option value="${i}">${formaterNom(l[0])}</option>`; });
        scP.innerHTML = optC;

        let optObj = '<option value="">-- Choisir --</option>';
        grilleAC.forEach((l, i) => { if(i > 0 && l[0]) optObj += `<option value="${i}">${formaterNom(l[0])}</option>`; });
        sobA.innerHTML = optObj; sobB.innerHTML = optObj;

        let optEni = '<option value="">-- Énigme --</option>';
        grilleENI.forEach((l, i) => { if(l[0]) optEni += `<option value="${i}">${l[0]}</option>`; });
        sen.innerHTML = optEni;
    }

    function formaterNom(v) {
        v = v.trim(); if(!isNaN(v)) return "Objet " + v;
        if(v.startsWith('P')) return "Porte " + v.substring(1);
        return v;
    }

    function updateA() {
        const p = document.getElementById('sel-p').value, sa = document.getElementById('sel-a');
        sa.innerHTML = ""; if(!p) return;
        mapping[p].forEach((act, i) => {
            let col = 1 + (persos.indexOf(p) * 4) + i;
            sa.innerHTML += `<option value="${col}">${act}</option>`;
        });
    }

    function runActionPerso() {
        const l = document.getElementById('sel-c-perso').value, c = document.getElementById('sel-a').value;
        const r = document.getElementById('res-perso');
        if(!l || !c) return;
        const code = (grille[l] && grille[l][c]) ? grille[l][c].trim() : "";
        r.innerHTML = sols[code] || "Rien ne se passe.";
    }

    function runInteractionObjet() {
        const iA = document.getElementById('sel-obj-a').value, iB = document.getElementById('sel-obj-b').value;
        const res = document.getElementById('res-objet');
        if(!iA || !iB) return;
        const nomA = grilleAC[iA][0].trim(), nomB = grilleAC[iB][0].trim();
        const colB = grilleAC[0].findIndex(c => c && c.trim() === nomB);
        let code = (colB !== -1 && grilleAC[iA][colB]) ? grilleAC[iA][colB].trim() : "";
        if (!code) {
            const colA = grilleAC[0].findIndex(c => c && c.trim() === nomA);
            code = (colA !== -1 && grilleAC[iB][colA]) ? grilleAC[iB][colA].trim() : "";
        }
        res.innerHTML = sols[code] || "Aucune interaction.";
    }

    function runEnigme() {
        const idx = document.getElementById('sel-eni').value;
        const res = document.getElementById('res-enigme');
        if(idx === "") return;
        const codeSaisi = document.getElementById('eni-1').value + document.getElementById('eni-2').value + document.getElementById('eni-3').value + document.getElementById('eni-4').value;
        const codeAttendu = grilleENI[idx][1].toString().trim();
        const codeSucces = grilleENI[idx][2].toString().trim();
        if (codeSaisi === codeAttendu) res.innerHTML = sols[codeSucces] || "Code correct !";
        else res.innerHTML = "<span style='color:var(--eni-red); font-weight:bold;'>Combinaison erronée.</span>";
    }

    function show(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>
</body>
</html>
