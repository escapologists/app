<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escapologists - Mission Control v3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { 
            --primary: #20258C; --bg-petrol: #0a1118; --card: #0f1922; --text: #e0e0e0; 
            --halo: rgba(32, 37, 140, 0.5); --eni-yellow: #EBF099; --eni-blue: #2076B3; 
            --eni-green: #23991F; --eni-red: #C93110; --hint-color: #419096;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-petrol); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .app-container { width: 100%; max-width: 380px; height: 660px; background: var(--card); border-radius: 35px; border: 2px solid #1a2a36; display: flex; flex-direction: column; position: relative; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.9); }
        
        /* TIMER BAR */
        .timer-bar { background: rgba(0,0,0,0.4); padding: 10px; display: none; justify-content: space-between; align-items: center; border-bottom: 1px solid #1a2a36; }
        #timer-display { font-family: monospace; font-size: 1.4rem; color: #3498db; font-weight: bold; letter-spacing: 2px; }
        #timer-display.danger { color: var(--eni-red); text-shadow: 0 0 10px var(--eni-red); animation: blink 1s infinite; }
        .timer-controls { display: flex; gap: 8px; }
        .timer-btn { background: #16212b; border: 1px solid #2c3e50; color: white; padding: 4px 10px; border-radius: 5px; cursor: pointer; font-size: 0.7rem; }
        
        /* ECRANS */
        .screen { display: none; flex-direction: column; height: 100%; padding: 25px; box-sizing: border-box; animation: fadeIn 0.4s ease; }
        .screen.active { display: flex; }
        #screen-splash { justify-content: center; align-items: center; }
        .logo-image { width: 220px; height: auto; border-radius: 15px; }
        .mission-header { border: 2px solid var(--primary); border-radius: 20px; padding: 10px 20px; margin: 0 auto 20px auto; box-shadow: 0 0 15px var(--halo); background: rgba(32, 37, 140, 0.1); align-self: center; }
        h1 { color: #fff; text-align: center; font-size: 1.1rem; text-transform: uppercase; margin: 0; letter-spacing: 3px; }
        
        /* AVATAR & DIGITAL EFFECT */
        .agent-avatar-container { width: 90px; height: 90px; margin: 0 auto 10px auto; border-radius: 50%; border: 2px solid var(--primary); box-shadow: 0 0 15px var(--halo); background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; overflow: hidden; position: relative; }
        #agent-avatar { width: 100%; height: 100%; object-fit: cover; display: none; }
        .avatar-scan { animation: scanEffect 0.4s ease-out; }
        .placeholder-avatar { font-size: 3rem; color: #3498db; text-shadow: 0 0 10px #3498db; font-weight: bold; font-family: monospace; }
        @keyframes scanEffect { 0% { opacity: 0; transform: scale(1.2); } 100% { opacity: 1; transform: scale(1); } }

        /* FORMULAIRE */
        .menu-list { display: flex; flex-direction: column; gap: 12px; flex-grow: 1; }
        .btn-graphic { width: 100%; height: 120px; background-size: cover; background-position: center; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.3s; margin-bottom: 10px; }
        button { padding: 14px; border: none; border-radius: 12px; background: var(--primary); color: white; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 0.8rem; }
        button.secondary { background: #16212b; border: 1px solid #2c3e50; margin-top: 10px; }
        select { padding: 12px; border-radius: 10px; background: #0a1118; color: white; border: 1px solid #2c3e50; margin-bottom: 10px; width: 100%; outline: none; }
        label { font-size: 0.6rem; color: #3498db; font-weight: bold; margin-bottom: 4px; text-transform: uppercase; display: block; }
        .result-box { background: rgba(0,0,0,0.5); padding: 15px; border-radius: 12px; margin-top: 10px; border: 1px solid #1a2a36; min-height: 60px; display: flex; align-items: center; justify-content: center; text-align: center; font-size: 0.9rem; }
        
        /* ENIGMES */
        .code-container { display: flex; justify-content: space-between; margin: 10px 0; gap: 8px; }
        .wheel-wrapper { position: relative; width: 75px; height: 80px; }
        .select-color { width: 100%; height: 100%; border-radius: 12px; font-size: 2rem; font-weight: 900; appearance: none; text-align-last: center; border: none; }
        .c-yellow { background-color: var(--eni-yellow); color: #2c3e50; }
        .c-blue { background-color: var(--eni-blue); color: #fff; }
        .c-green { background-color: var(--eni-green); color: #fff; }
        .c-red { background-color: var(--eni-red); color: #fff; }
        .btn-hint { background: var(--hint-color); font-size: 0.7rem; margin-top: auto; color: white; }
        .hint-text { color: var(--hint-color); font-size: 0.85rem; margin-top: 10px; border-left: 2px solid var(--hint-color); padding-left: 10px; overflow-y: auto; max-height: 120px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="app-container">
    <div id="mission-timer" class="timer-bar">
        <div id="timer-display">60:00</div>
        <div class="timer-controls">
            <button class="timer-btn" onclick="toggleTimer()" id="btn-pause">PLAY</button>
            <button class="timer-btn" onclick="resetTimer()">RESET</button>
        </div>
    </div>

    <div id="screen-splash" class="screen active">
        <img src="logo.jpg" class="logo-image">
        <p style="letter-spacing: 4px; color: #3498db; font-size: 0.7rem; font-weight: bold; margin-top: 20px;">INITIALISATION...</p>
    </div>

    <div id="screen-missions" class="screen">
        <div class="mission-header"><h1>Missions</h1></div>
        <div class="menu-list">
            <button onclick="chargerMission('M1')">M1 : Le jardinier Armé</button>
            <button onclick="chargerMission('M2')">M2 : L'amateur Rouge</button>
            <button onclick="chargerMission('M3')">M3 : ft. Belzebuth</button>
        </div>
    </div>

    <div id="screen-menu" class="screen">
        <div class="mission-header"><h1 id="mission-title">MISSION</h1></div>
        <div class="menu-list" style="justify-content: center;">
            <button class="btn-graphic" style="background-image: url('bouton_action.jpg');" onclick="show('screen-action-perso')"></button>
            <button class="btn-graphic" style="background-image: url('bouton_enigma.jpg');" onclick="show('screen-enigme')"></button>
        </div>
        <button class="secondary" onclick="show('screen-missions')">Quitter</button>
    </div>

    <div id="screen-action-perso" class="screen">
        <h1>Action Agent</h1>
        <div class="agent-avatar-container">
            <img id="agent-avatar" src="" alt="Agent">
            <div id="avatar-none" class="placeholder-avatar">?</div>
        </div>
        <label>Agent</label><select id="sel-p" onchange="updateAgentVisuals()"></select>
        <label>Action</label><select id="sel-a" onchange="toggleItemSelect()"></select>
        <label>Cible</label><select id="sel-c-perso" onchange="resetItemUsed()"></select>
        <div id="container-item" style="display:none;">
            <label>Avec l'objet :</label><select id="sel-item-used"></select>
        </div>
        <div id="res-perso" class="result-box">...</div>
        <button onclick="runActionPerso()" style="margin-top:15px;">Appliquer</button>
        <button class="secondary" onclick="show('screen-menu')">Retour</button>
    </div>

    <div id="screen-enigme" class="screen">
        <h1>Énigmes</h1>
        <label>Énigme ID</label><select id="sel-eni" onchange="resetHintDisplay()"></select>
        <div class="code-container">
            <div class="wheel-wrapper"><select id="eni-1" class="select-color c-yellow"></select></div>
            <div class="wheel-wrapper"><select id="eni-2" class="select-color c-blue"></select></div>
            <div class="wheel-wrapper"><select id="eni-3" class="select-color c-green"></select></div>
            <div class="wheel-wrapper"><select id="eni-4" class="select-color c-red"></select></div>
        </div>
        <div id="res-enigme" class="result-box">Code requis.</div>
        <button onclick="runEnigme()" style="margin-top:10px;">Valider</button>
        <div id="hint-display" class="hint-text" style="display:none;"></div>
        <button id="btn-reveal-hint" class="btn-hint" onclick="revealNextHint()">CHOISISSEZ UNE ÉNIGME</button>
        <button class="secondary" onclick="show('screen-menu')">Retour</button>
    </div>
</div>

<script>
    let grille = [], grilleAC = [], grilleENI = [], sols = [], indices = [];
    const persos = ["Banks", "Julia", "Kim", "Murphy", "Stacy"];
    const mapping = {
        "Banks": ["regarder", "Manipuler", "assommer", "Forcer"],
        "Julia": ["regarder", "Manipuler", "faufiler", "deverouiller"],
        "Kim": ["regarder", "Manipuler", "acrobatie", "lancer"],
        "Murphy": ["regarder", "Manipuler", "soigner", "Médical"],
        "Stacy": ["regarder", "Manipuler", "pirater", "dynamiter"]
    };
    
    // Actions nécessitant la grille_ac (Cible + Objet)
    const actionsWithItems = ["Manipuler", "Forcer", "deverouiller", "lancer", "soigner", "dynamiter"];

    let timeLeft = 3600, timerId = null, isPaused = true, currentHintLevel = 0;
    const sndClick = new Audio('click.wav'), sndSuccess = new Audio('success.wav'), sndError = new Audio('error.wav');
    function playSnd(s) { s.currentTime = 0; s.play().catch(() => {}); }

    window.onload = () => { initCodeDropdowns(); setTimeout(() => { show('screen-missions'); }, 2000); };

    function updateTimerDisplay() {
        const display = document.getElementById('timer-display');
        const m = Math.max(0, Math.floor(timeLeft / 60)), s = Math.max(0, timeLeft % 60);
        display.innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        if (timeLeft < 300) display.classList.add('danger'); else display.classList.remove('danger');
        if (timeLeft <= 0) { clearInterval(timerId); display.innerText = "FIN DU TEMPS"; }
    }

    function toggleTimer() {
        const btn = document.getElementById('btn-pause');
        if (isPaused) { isPaused = false; btn.innerText = "PAUSE"; timerId = setInterval(() => { timeLeft--; updateTimerDisplay(); if(timeLeft<=0) clearInterval(timerId); }, 1000); }
        else { isPaused = true; btn.innerText = "PLAY"; clearInterval(timerId); }
    }

    function resetTimer() { clearInterval(timerId); isPaused = true; timeLeft = 3600; updateTimerDisplay(); }

    function initCodeDropdowns() {
        ['eni-1', 'eni-2', 'eni-3', 'eni-4'].forEach(id => {
            const s = document.getElementById(id);
            for(let i=0; i<=9; i++) { let opt = document.createElement('option'); opt.value = i; opt.text = i; s.appendChild(opt); }
        });
    }

    function fetchCSV(url) { return new Promise((resolve) => { Papa.parse(url, { download: true, complete: (r) => resolve(r.data), error: () => resolve([]) }); }); }

    function chargerMission(id) {
        Promise.all([
            fetchCSV("grille.csv"), fetchCSV("grille_ac.csv"), fetchCSV(`grille_eni_${id}.csv`), fetchCSV(`solutions_${id}.csv`), fetchCSV(`indice_${id}.csv`)
        ]).then(res => {
            grille = res[0]; grilleAC = res[1]; grilleENI = res[2]; indices = res[4];
            sols = [];
            // Chargement structure 4 colonnes : Code | Expert | Action | Texte
            res[3].forEach(row => { 
                if(row[0]) sols.push({ 
                    code: row[0].trim(), 
                    expert: row[1] ? row[1].trim().toUpperCase() : "", 
                    action: row[2] ? row[2].trim() : "", 
                    texte: row[3] ? row[3].trim() : "" 
                }); 
            });
            const missionNames = { "M1": "Le jardinier Armé", "M2": "L'amateur Rouge", "M3": "ft. Belzebuth" };
            document.getElementById('mission-title').innerText = missionNames[id] || "MISSION";
            initMenus(); show('screen-menu');
        });
    }

    function initMenus() {
        const sp = document.getElementById('sel-p'), scP = document.getElementById('sel-c-perso'), siu = document.getElementById('sel-item-used'), sen = document.getElementById('sel-eni');
        sp.innerHTML = '<option value="">-- Agent --</option>';
        persos.forEach(p => sp.innerHTML += `<option value="${p}">${p}</option>`);
        let optC = '<option value="">-- Cible --</option>';
        grille.forEach((l, i) => { if(i >= 2 && l[0]) optC += `<option value="${i}">${formaterNom(l[0])}</option>`; });
        scP.innerHTML = optC;
        let optObj = '<option value="">-- Choisir un objet --</option>';
        grilleAC.forEach((l, i) => { if(i > 0 && l[0]) optObj += `<option value="${i}">${formaterNom(l[0])}</option>`; });
        siu.innerHTML = optObj;
        let optEni = '<option value="">-- Choisir l\'énigme --</option>';
        grilleENI.forEach((l, i) => { if(l[0]) optEni += `<option value="${l[0]}">${l[0]}</option>`; });
        sen.innerHTML = optEni;
    }

    function formaterNom(v) { v = v.trim(); if(!isNaN(v)) return "Objet " + v; if(v.startsWith('P')) return "Porte " + v.substring(1); return v; }

    function updateAgentVisuals() {
        const agentName = document.getElementById('sel-p').value, img = document.getElementById('agent-avatar'), placeholder = document.getElementById('avatar-none');
        img.classList.remove('avatar-scan');
        if (agentName) { img.src = `${agentName}.png`; img.style.display = 'block'; placeholder.style.display = 'none'; void img.offsetWidth; img.classList.add('avatar-scan'); }
        else { img.style.display = 'none'; placeholder.style.display = 'block'; }
        updateA();
    }

    function updateA() {
        const p = document.getElementById('sel-p').value, sa = document.getElementById('sel-a'), sc = document.getElementById('sel-c-perso');
        if(!p) return;
        const lastActionName = sa.options[sa.selectedIndex] ? sa.options[sa.selectedIndex].text : "regarder";
        sa.innerHTML = '';
        mapping[p].forEach((act, i) => {
            let col = 1 + (persos.indexOf(p) * 4) + i;
            let opt = document.createElement('option'); opt.value = col; opt.text = act; sa.appendChild(opt);
        });
        for (let i = 0; i < sa.options.length; i++) { if (sa.options[i].text === lastActionName) { sa.selectedIndex = i; break; } }
        resetItemUsed(); toggleItemSelect();
    }

    function toggleItemSelect() {
        const sa = document.getElementById('sel-a'), container = document.getElementById('container-item');
        if (sa.options[sa.selectedIndex]) container.style.display = actionsWithItems.includes(sa.options[sa.selectedIndex].text) ? "block" : "none";
    }

    function resetItemUsed() { const siu = document.getElementById('sel-item-used'); if(siu) siu.selectedIndex = 0; }

    function runActionPerso() {
        const agentName = document.getElementById('sel-p').value;
        const targetIdx = document.getElementById('sel-c-perso').value;
        const actionCol = document.getElementById('sel-a').value;
        const itemIdx = document.getElementById('sel-item-used').value;
        const resBox = document.getElementById('res-perso');
        if(!agentName || !targetIdx || !actionCol) return;
        
        const actionLabel = document.getElementById('sel-a').options[document.getElementById('sel-a').selectedIndex].text;
        let code = "";
        
        // Logique Cible + Objet
        if(actionsWithItems.includes(actionLabel) && itemIdx !== "0" && itemIdx !== "") {
            const targetName = grille[targetIdx][0].trim();
            const itemName = grilleAC[itemIdx][0].trim();
            let colA = grilleAC[0].findIndex(c => c && c.trim() === itemName);
            let rowA = grilleAC.findIndex(r => r[0] && r[0].trim() === targetName);
            if(rowA !== -1 && colA !== -1 && grilleAC[rowA][colA]) code = grilleAC[rowA][colA].trim();
        } 
        // Logique Action seule
        if (!code || code === "") code = (grille[targetIdx] && grille[targetIdx][actionCol]) ? grille[targetIdx][actionCol].trim() : "";

        const agentInitial = { "Banks": "B", "Murphy": "M", "Stacy": "S", "Kim": "K", "Julia": "J" }[agentName];

        // Recherche multi-conditions (Code + Expert + Action Spécifique)
        const match = sols.find(s => 
            s.code === code && 
            (s.expert === "" || s.expert === agentInitial) &&
            (s.action === "" || s.action.toLowerCase() === actionLabel.toLowerCase())
        );

        if(match) { resBox.innerHTML = match.texte; playSnd(sndSuccess); }
        else { resBox.innerHTML = "Aucun résultat pour cette action."; playSnd(sndError); }
    }

    /* ENIGMES & HINTS */
    function resetHintDisplay() { currentHintLevel = 0; const d = document.getElementById('hint-display'); d.innerHTML = ""; d.style.display = 'none'; updateHintButtonLabel(); }
    function updateHintButtonLabel() {
        const id = document.getElementById('sel-eni').value, btn = document.getElementById('btn-reveal-hint');
        if (!id) { btn.innerText = "CHOISISSEZ UNE ÉNIGME"; return; }
        const nl = currentHintLevel + 1;
        const hint = indices.find(r => r[0] == id && r[1] == nl);
        if (nl > 3) btn.innerText = "PLUS D'AIDE"; else if (hint) btn.innerText = `AIDE ${nl} (-${hint[3]||0}MN)`; else btn.innerText = "NON DISPO";
    }
    function revealNextHint() {
        const id = document.getElementById('sel-eni').value; if (!id || currentHintLevel >= 3) return;
        currentHintLevel++; const hint = indices.find(r => r[0] == id && r[1] == currentHintLevel);
        if (hint) { timeLeft -= (parseInt(hint[3]) || 0) * 60; updateTimerDisplay(); const d = document.getElementById('hint-display'); d.innerHTML += `<div><strong>Aide ${currentHintLevel}:</strong><br>${hint[2]}</div>`; d.style.display = 'block'; updateHintButtonLabel(); playSnd(sndClick); }
    }
    function runEnigme() {
        const id = document.getElementById('sel-eni').value, res = document.getElementById('res-enigme'); if(!id) return;
        const saisi = document.getElementById('eni-1').value + document.getElementById('eni-2').value + document.getElementById('eni-3').value + document.getElementById('eni-4').value;
        const row = grilleENI.find(r => r[0] == id);
        if(row && saisi === row[1].toString().trim()) { 
            const sol = sols.find(s => s.code === row[2].toString().trim());
            res.innerHTML = sol ? sol.texte : "Code correct !"; playSnd(sndSuccess); 
        } else { res.innerHTML = "Erreur de code."; playSnd(sndError); }
    }
    function show(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); document.getElementById('mission-timer').style.display = (id === 'screen-splash') ? 'none' : 'flex'; }
</script>
</body>
</html>
