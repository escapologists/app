<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escapologists App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --primary: #20258C; --bg: #000; --card: #121212; --text: #e0e0e0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .app-container { width: 100%; max-width: 380px; height: 660px; background: var(--card); border-radius: 35px; border: 2px solid #333; display: flex; flex-direction: column; position: relative; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.9); }
        .screen { display: none; flex-direction: column; height: 100%; padding: 25px; box-sizing: border-box; animation: fadeIn 0.4s ease; }
        .screen.active { display: flex; }
        #screen-splash { justify-content: center; align-items: center; text-align: center; }
        .logo-image { width: 220px; height: auto; border-radius: 10px; margin-bottom: 25px; }
        h1 { color: var(--primary); text-align: center; font-size: 1.3rem; text-transform: uppercase; margin: 0 0 20px 0; letter-spacing: 2px; }
        .menu-list { display: flex; flex-direction: column; gap: 12px; flex-grow: 1; justify-content: center; }
        button { padding: 16px; border: none; border-radius: 12px; background: var(--primary); color: white; font-weight: bold; cursor: pointer; font-size: 0.85rem; text-transform: uppercase; }
        button:active { transform: scale(0.98); opacity: 0.9; }
        button.secondary { background: #222; border: 1px solid #444; margin-top: auto; }
        select { padding: 12px; border-radius: 10px; background: #1e1e1e; color: white; border: 1px solid #333; margin-bottom: 10px; font-size: 0.9rem; width: 100%; }
        label { font-size: 0.65rem; color: var(--primary); font-weight: bold; margin-bottom: 4px; text-transform: uppercase; display: block; }
        .result-box { background: #000; padding: 15px; border-radius: 12px; margin-top: 15px; border: 1px solid var(--primary); min-height: 80px; display: flex; align-items: center; justify-content: center; text-align: center; line-height: 1.4; font-size: 0.95rem; }

        /* Style Machine à Énigme */
        .code-container { display: flex; justify-content: space-between; margin: 15px 0; gap: 8px; }
        .select-color { width: 75px; height: 75px; border: 2px solid #fff; border-radius: 12px; font-size: 1.8rem; font-weight: bold; text-align: center; cursor: pointer; appearance: none; -webkit-appearance: none; padding: 0 !important; text-align-last: center; }
        .c-yellow { background-color: #f1c40f; color: #000; border-color: #d4ac0d; }
        .c-blue { background-color: #2980b9; color: #fff; border-color: #1a5276; }
        .c-green { background-color: #27ae60; color: #fff; border-color: #196f3d; }
        .c-red { background-color: #c0392b; color: #fff; border-color: #7b241c; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="app-container">
    <div id="screen-splash" class="screen active">
        <img src="logo.jpg" class="logo-image">
        <p style="letter-spacing: 4px; color: var(--primary); font-size: 0.7rem; font-weight: bold;">INITIALISATION...</p>
    </div>

    <div id="screen-missions" class="screen">
        <h1>Missions</h1>
        <div class="menu-list">
            <button onclick="chargerMission('M1')">MISSION 1</button>
            <button onclick="chargerMission('M2')">MISSION 2</button>
            <button onclick="chargerMission('M3')">MISSION 3</button>
        </div>
    </div>

    <div id="screen-menu" class="screen">
        <h1 id="mission-title">MISSION</h1>
        <div class="menu-list">
            <button onclick="show('screen-action-perso')">Action Personnage</button>
            <button onclick="show('screen-interaction-objet')">Interaction Objet</button>
            <button onclick="show('screen-enigme')">Machine à Énigmes</button>
        </div>
        <button class="secondary" onclick="show('screen-missions')">Quitter</button>
    </div>

    <div id="screen-action-perso" class="screen">
        <h1>Compétence</h1>
        <label>Agent</label><select id="sel-p" onchange="updateA()"></select>
        <label>Action</label><select id="sel-a"></select>
        <label>Cible</label><select id="sel-c-perso"></select>
        <div id="res-perso" class="result-box">...</div>
        <button onclick="runActionPerso()">Appliquer</button>
        <button class="secondary" onclick="show('screen-menu')">Retour</button>
    </div>

    <div id="screen-interaction-objet" class="screen">
        <h1>Combinaison</h1>
        <label>Élément 1</label><select id="sel-obj-a"></select>
        <label>Élément 2</label><select id="sel-obj-b"></select>
        <div id="res-objet" class="result-box">...</div>
        <button onclick="runInteractionObjet()">Utiliser</button>
        <button class="secondary" onclick="show('screen-menu')">Retour</button>
    </div>

    <div id="screen-enigme" class="screen">
        <h1>Énigme</h1>
        <label>Choisir l'épreuve</label><select id="sel-eni"></select>
        <div class="code-container">
            <select id="eni-1" class="select-color c-yellow"></select>
            <select id="eni-2" class="select-color c-blue"></select>
            <select id="eni-3" class="select-color c-green"></select>
            <select id="eni-4" class="select-color c-red"></select>
        </div>
        <div id="res-enigme" class="result-box">Réglez le code couleur.</div>
        <button onclick="runEnigme()">Tester le code</button>
        <button class="secondary" onclick="show('screen-menu')">Retour</button>
    </div>
</div>

<script>
    let grille = [], grilleAC = [], grilleENI = [], sols = {};
    const persos = ["Banks", "Julia", "Kim", "Murphy", "Stacy"];
    const mapping = {
        "Banks": ["regarder", "Manipuler", "assommer", "Forcer"],
        "Julia": ["regarder", "Manipuler", "faufiler", "deverouiller"],
        "Kim": ["regarder", "Manipuler", "acrobatie", "lancer"],
        "Murphy": ["regarder", "Manipuler", "soigner", "Médical"],
        "Stacy": ["regarder", "Manipuler", "pirater", "dynamiter"]
    };

    window.onload = () => { 
        initCodeDropdowns();
        setTimeout(() => { show('screen-missions'); }, 2500);
