<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escapologists - Tactical Interface</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { 
            --primary: #20258C; 
            --accent: #3498db;
            --bg-petrol: #050a0f; 
            --card: #0f1922; 
            --text: #e0e0e0; 
            --halo: rgba(52, 152, 219, 0.3);
            --eni-yellow: #EBF099; --eni-blue: #2076B3; 
            --eni-green: #23991F; --eni-red: #C93110;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg-petrol); 
            color: var(--text); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
            background-image: radial-gradient(circle at center, #101d29 0%, #050a0f 100%);
        }

        /* Container principal style "Smartphone" */
        .app-container { 
            width: 90%;
            max-width: 380px; 
            height: 85vh; 
            max-height: 750px;
            background: var(--card); 
            border-radius: 40px; 
            border: 1px solid rgba(255,255,255,0.1); 
            display: flex; 
            flex-direction: column; 
            position: relative; 
            overflow: hidden; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.8), inset 0 0 20px rgba(0,0,0,0.5);
        }

        .screen { display: none; flex-direction: column; height: 100%; padding: 30px 25px; box-sizing: border-box; animation: fadeIn 0.4s ease-out; }
        .screen.active { display: flex; }

        /* Splash Screen */
        #screen-splash { justify-content: center; align-items: center; }
        .logo-image { width: 180px; height: auto; border-radius: 20px; filter: drop-shadow(0 0 15px var(--halo)); }

        /* Headers */
        .mission-header { 
            margin-bottom: 30px; 
            border-bottom: 1px solid var(--accent);
            padding-bottom: 10px;
        }
        h1 { 
            color: #fff; 
            text-align: center; 
            font-size: 1.1rem; 
            text-transform: uppercase; 
            margin: 0; 
            letter-spacing: 4px;
            font-weight: 300;
        }

        /* Menus & Buttons */
        .menu-list { display: flex; flex-direction: column; gap: 15px; flex-grow: 1; }
        
        button { 
            padding: 18px; 
            border: none; 
            border-radius: 15px; 
            background: linear-gradient(135deg, #1a1f7a 0%, #20258C 100%);
            color: white; 
            font-weight: 600; 
            cursor: pointer; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        button:active { transform: scale(0.97); }
        button.secondary { background: transparent; border: 1px solid rgba(255,255,255,0.2); margin-top: auto; font-size: 0.8rem; }

        .btn-graphic { 
            width: 100%; 
            height: 120px; 
            background-size: cover; 
            background-position: center; 
            border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.1);
            filter: grayscale(30%) brightness(0.8);
        }
        .btn-graphic:hover { filter: grayscale(0%) brightness(1); border-color: var(--accent); }

        /* Inputs & Selects */
        .input-group { margin-bottom: 15px; }
        label { font-size: 0.6rem; color: var(--accent); font-weight: bold; margin-bottom: 6px; text-transform: uppercase; display: block; letter-spacing: 1px; }
        
        select { 
            padding: 14px; 
            border-radius: 12px; 
            background: rgba(0,0,0,0.3); 
            color: white; 
            border: 1px solid #2c3e50; 
            width: 100%; 
            outline: none; 
            font-size: 0.9rem;
            transition: border-color 0.3s;
        }
        select:focus { border-color: var(--accent); background: rgba(0,0,0,0.5); }

        /* Result Box */
        .result-box { 
            background: rgba(255,255,255,0.03); 
            padding: 20px; 
            border-radius: 15px; 
            margin: 20px 0; 
            border: 1px dashed rgba(255,255,255,0.1); 
            min-height: 100px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            font-size: 0.9rem; 
            line-height: 1.5;
            color: #bdc3c7;
        }

        /* Enigma Machine */
        .code-container { display: flex; justify-content: space-between; margin: 20px 0; gap: 10px; }
        .wheel-wrapper { width: 22%; height: 80px; }
        .select-color { 
            width: 100%; height: 100%; border-radius: 15px; font-size: 1.8rem; font-weight: 900; 
            appearance: none; text-align-last: center; border: none; 
            box-shadow: inset 0 10px 10px rgba(0,0,0,0.3);
        }
        .c-yellow { background: var(--eni-yellow); color: #2c3e50; }
        .c-blue { background: var(--eni-blue); color: #fff; }
        .c-green { background: var(--eni-green); color: #fff; }
        .c-red { background: var(--eni-red); color: #fff; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="app-container">
    <div id="screen-splash" class="screen active">
        <img src="logo.jpg" class="logo-image">
        <p style="letter-spacing: 5px; color: var(--accent); font-size: 0.6rem; font-weight: bold; margin-top: 30px; opacity: 0.7;">DECRYPTAGE EN COURS...</p>
    </div>

    <div id="screen-missions" class="screen">
        <div class="mission-header"><h1>Selection Mission</h1></div>
        <div class="menu-list">
            <button onclick="chargerMission('M1')">Mission I : L'Infiltration</button>
            <button onclick="chargerMission('M2')">Mission II : Extraction</button>
            <button onclick="chargerMission('M3')">Mission III : Final</button>
        </div>
    </div>

    <div id="screen-menu" class="screen">
        <div class="mission-header"><h1 id="mission-title">MISSION</h1></div>
        <div class="menu-list" style="justify-content: center;">
            <button class="btn-graphic" style="background-image: url('bouton_action.jpg'); margin-bottom:15px;" onclick="show('screen-action-perso')"></button>
            <button class="btn-graphic" style="background-image: url('bouton_enigma.jpg');" onclick="show('screen-enigme')"></button>
        </div>
        <button class="secondary" onclick="show('screen-missions')">Déconnexion</button>
    </div>

    <div id="screen-action-perso" class="screen">
        <div class="mission-header"><h1>Capacités</h1></div>
        
        <div class="input-group">
            <label>Agent de terrain</label>
            <select id="sel-p" onchange="updateA()"></select>
        </div>

        <div style="display: flex; gap: 10px;">
            <div class="input-group" style="flex: 1;">
                <label>Action</label>
                <select id="sel-a" onchange="toggleItemSelect()"></select>
            </div>
            <div class="input-group" style="flex: 1;">
                <label>Cible</label>
                <select id="sel-c-perso"></select>
            </div>
        </div>
        
        <div id="container-item" class="input-group" style="display:none; animation: fadeIn 0.3s;">
            <label>Équipement utilisé</label>
            <select id="sel-item-used"></select>
        </div>

        <div id="res-perso" class="result-box">En attente d'ordres...</div>
        
        <button onclick="runActionPerso()">Exécuter</button>
        <button class="secondary" onclick="show('screen-menu')">Retour</button>
    </div>

    <div id="screen-enigme" class="screen">
        <div class="mission-header"><h1>Séquenceur</h1></div>
        <label>Fréquence</label>
        <select id="sel-eni"></select>
        
        <div class="code-container">
            <div class="wheel-wrapper"><select id="eni-1" class="select-color c-yellow"></select></div>
            <div class="wheel-wrapper"><select id="eni-2" class="select-color c-blue"></select></div>
            <div class="wheel-wrapper"><select id="eni-3" class="select-color c-green"></select></div>
            <div class="wheel-wrapper"><select id="eni-4" class="select-color c-red"></select></div>
        </div>
        
        <div id="res-enigme" class="result-box">Initialisez les cylindres.</div>
        
        <button onclick="runEnigme()">Déchiffrer</button>
        <button class="secondary" onclick="show('screen-menu')">Retour</button>
    </div>
</div>

<script>
    // --- LOGIQUE IDENTIQUE AU CODE PRÉCÉDENT (PERSISTANCE INCLUSE) ---
    let grille = [], grilleAC = [], grilleENI = [], sols = {};
    const persos = ["Banks", "Julia", "Kim", "Murphy", "Stacy"];
    const mapping = {
        "Banks": ["regarder", "Manipuler", "assommer", "Forcer"],
        "Julia": ["regarder", "Manipuler", "faufiler", "deverouiller"],
        "Kim": ["regarder", "Manipuler", "acrobatie", "lancer"],
        "Murphy": ["regarder", "Manipuler", "soigner", "Médical"],
        "Stacy": ["regarder", "Manipuler", "pirater", "dynamiter"]
    };

    const sndClick = new Audio('click.wav'), sndSuccess = new Audio('success.wav'), sndError = new Audio('error.wav');
    function playSnd(s) { s.currentTime = 0; s.play().catch(() => {}); }

    window.onload = () => { initCodeDropdowns(); setTimeout(() => { show('screen-missions'); }, 2000); };

    function initCodeDropdowns() {
        ['eni-1', 'eni-2', 'eni-3', 'eni-4'].forEach(id => {
            const s = document.getElementById(id);
            s.onchange = () => playSnd(sndClick);
            for(let i=0; i<=9; i++) {
                let opt = document.createElement('option');
                opt.value = i; opt.text = i; s.appendChild(opt);
            }
        });
    }

    function fetchCSV(url) { return new Promise((resolve) => { Papa.parse(url, { download: true, complete: (r) => resolve(r.data), error: () => resolve([]) }); }); }

    function chargerMission(id) {
        Promise.all([fetchCSV("grille.csv"), fetchCSV("grille_ac.csv"), fetchCSV(`grille_eni_${id}.csv`), fetchCSV(`solutions_${id}.csv`)]).then(res => {
            grille = res[0]; grilleAC = res[1]; grilleENI = res[2]; sols = {};
            res[3].forEach(row => { if(row[0]) sols[row[0].trim()] = { expert: row[1] ? row[1].trim().toUpperCase() : "", texte: row[2] ? row[2].trim() : "" }; });
            document.getElementById('mission-title').innerText = "MISSION " + id.replace('M', '');
            initMenus(); show('screen-menu');
        });
    }

    function initMenus() {
        const sp = document.getElementById('sel-p'), scP = document.getElementById('sel-c-perso'), siu = document.getElementById('sel-item-used'), sen = document.getElementById('sel-eni');
        sp.innerHTML = '<option value="">-- Agent --</option>';
        persos.forEach(p => sp.innerHTML += `<option value="${p}">${p}</option>`);
        let optC = '<option value="">-- Cible --</option>';
        grille.forEach((l, i) => { if(i >= 2 && l[0]) optC += `<option value="${i}">${formaterNom(l[0])}</option>`; });
        scP.innerHTML = optC;
        let optObj = '<option value="">-- Aucun objet --</option>';
        grilleAC.forEach((l, i) => { if(i > 0 && l[0]) optObj += `<option value="${i}">${formaterNom(l[0])}</option>`; });
        siu.innerHTML = optObj;
        let optEni = '<option value="">-- Choisir l\'énigme --</option>';
        grilleENI.forEach((l, i) => { if(l[0]) optEni += `<option value="${i}">${l[0]}</option>`; });
        sen.innerHTML = optEni;
    }

    function formaterNom(v) {
        v = v.trim(); if(!isNaN(v)) return "Obj " + v;
        if(v.startsWith('P')) return "Porte " + v.substring(1);
        return v;
    }

    function updateA() {
        const p = document.getElementById('sel-p').value, sa = document.getElementById('sel-a'), sc = document.getElementById('sel-c-perso');
        if(!p) return;
        const lastActionName = sa.options[sa.selectedIndex] ? sa.options[sa.selectedIndex].text : "regarder";
        const lastCibleValue = sc.value;
        sa.innerHTML = '';
        mapping[p].forEach((act, i) => {
            let col = 1 + (persos.indexOf(p) * 4) + i;
            let opt = document.createElement('option');
            opt.value = col; opt.text = act; sa.appendChild(opt);
        });
        let indexToSelect = 0;
        for (let i = 0; i < sa.options.length; i++) {
            if (sa.options[i].text === lastActionName) { indexToSelect = i; break; }
        }
        sa.selectedIndex = indexToSelect;
        if (lastCibleValue) sc.value = lastCibleValue;
        toggleItemSelect();
    }

    function toggleItemSelect() {
        const sa = document.getElementById('sel-a');
        const container = document.getElementById('container-item');
        if (sa.options[sa.selectedIndex]) {
            container.style.display = (sa.options[sa.selectedIndex].text === "Manipuler") ? "block" : "none";
        }
    }

    function runActionPerso() {
        const agentName = document.getElementById('sel-p').value;
        const targetIdx = document.getElementById('sel-c-perso').value;
        const actionCol = document.getElementById('sel-a').value;
        const itemIdx = document.getElementById('sel-item-used').value;
        const resBox = document.getElementById('res-perso');
        if(!agentName || !targetIdx || !actionCol) { resBox.innerHTML = "SÉLECTION INCOMPLÈTE"; return; }
        const actionLabel = document.getElementById('sel-a').options[document.getElementById('sel-a').selectedIndex].text;
        let code = "";
        if(actionLabel === "Manipuler" && itemIdx !== "") {
            const targetName = grille[targetIdx][0].trim();
            const itemName = grilleAC[itemIdx][0].trim();
            let colA = grilleAC[0].findIndex(c => c && c.trim() === itemName);
            let rowA = grilleAC.findIndex(r => r[0] && r[0].trim() === targetName);
            if(rowA !== -1 && colA !== -1 && grilleAC[rowA][colA]) code = grilleAC[rowA][colA].trim();
            if(!code || code === "") {
                let colB = grilleAC[0].findIndex(c => c && c.trim() === targetName);
                let rowB = grilleAC.findIndex(r => r[0] && r[0].trim() === itemName);
                if(rowB !== -1 && colB !== -1 && grilleAC[rowB][colB]) code = grilleAC[rowB][colB].trim();
            }
        } else {
            code = (grille[targetIdx] && grille[targetIdx][actionCol]) ? grille[targetIdx][actionCol].trim() : "";
        }
        const solution = sols[code];
        if(!solution || code === "") { resBox.innerHTML = "AUCUNE RÉACTION DÉTECTÉE"; return; }
        const initiales = { "Banks": "B", "Murphy": "M", "Stacy": "S", "Kim": "K", "Julia": "J" };
        if(solution.expert === "" || solution.expert === initiales[agentName]) {
            resBox.innerHTML = solution.texte; playSnd(sndSuccess);
        } else {
            resBox.innerHTML = "<span style='color:var(--eni-red); font-weight:bold;'>AUTORISATION REFUSÉE : COMPÉTENCE INSUFFISANTE</span>"; playSnd(sndError);
        }
    }

    function runEnigme() {
        const idx = document.getElementById('sel-eni').value;
        const res = document.getElementById('res-enigme');
        if(idx === "") return;
        const saisi = document.getElementById('eni-1').value + document.getElementById('eni-2').value + document.getElementById('eni-3').value + document.getElementById('eni-4').value;
        const attendu = grilleENI[idx][1].toString().trim();
        const succes = grilleENI[idx][2].toString().trim();
        if (saisi === attendu) { res.innerHTML = sols[succes] ? sols[succes].texte : "CODE ACCEPTÉ"; playSnd(sndSuccess); }
        else { res.innerHTML = "<span style='color:var(--eni-red); font-weight:bold;'>ERREUR DE SÉQUENCE</span>"; playSnd(sndError); }
    }

    function show(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>
</body>
</html>
