<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escapologists - Debug Version</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { 
            --primary: #20258C; 
            --bg-petrol: #0a1118; 
            --card: #0f1922; 
            --text: #e0e0e0; 
            --halo: rgba(32, 37, 140, 0.5);
            --eni-yellow: #EBF099; --eni-blue: #2076B3; --eni-green: #23991F; --eni-red: #C93110;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-petrol); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .app-container { width: 100%; max-width: 380px; height: 660px; background: var(--card); border-radius: 35px; border: 2px solid #1a2a36; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        .screen { display: none; flex-direction: column; height: 100%; padding: 25px; box-sizing: border-box; }
        .screen.active { display: flex; }
        
        /* Splash Screen Centré */
        #screen-splash { justify-content: center; align-items: center; text-align: center; }
        .logo-image { width: 220px; height: auto; border-radius: 15px; margin-bottom: 20px; background: #16212b; min-height: 100px; }

        .mission-header { border: 2px solid var(--primary); border-radius: 20px; padding: 10px 20px; margin: 0 auto 25px auto; box-shadow: 0 0 15px var(--halo); background: rgba(32, 37, 140, 0.1); align-self: center; }
        h1 { color: #fff; text-align: center; font-size: 1.1rem; text-transform: uppercase; margin: 0; letter-spacing: 2px; }

        .menu-list { display: flex; flex-direction: column; gap: 12px; flex-grow: 1; }
        .btn-graphic { width: 100%; height: 105px; background-size: cover; background-position: center; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; background-color: #16212b; }

        button { padding: 16px; border: none; border-radius: 12px; background: var(--primary); color: white; font-weight: bold; cursor: pointer; }
        button.secondary { background: #16212b; border: 1px solid #2c3e50; margin-top: auto; }
        
        select { padding: 12px; border-radius: 10px; background: #0a1118; color: white; border: 1px solid #2c3e50; margin-bottom: 10px; width: 100%; }
        label { font-size: 0.65rem; color: #3498db; font-weight: bold; margin-bottom: 4px; text-transform: uppercase; display: block; }
        .result-box { background: rgba(0,0,0,0.5); padding: 15px; border-radius: 12px; margin-top: 15px; border: 1px solid #1a2a36; min-height: 60px; text-align: center; font-size: 0.9rem; }

        .code-container { display: flex; justify-content: space-between; margin: 15px 0; gap: 8px; }
        .wheel-wrapper { width: 75px; height: 85px; }
        .select-color { width: 100%; height: 100%; border-radius: 12px; font-size: 2rem; font-weight: 900; appearance: none; text-align-last: center; border: none; }
        .c-yellow { background-color: var(--eni-yellow); color: #2c3e50; }
        .c-blue { background-color: var(--eni-blue); color: #fff; }
        .c-green { background-color: var(--eni-green); color: #fff; }
        .c-red { background-color: var(--eni-red); color: #fff; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="screen-splash" class="screen active">
        <img src="logo.jpg" class="logo-image" alt="LOGO">
        <p style="color: #3498db; font-size: 0.7rem; font-weight: bold;">MODE DEBUG SANS SON</p>
    </div>

    <div id="screen-missions" class="screen">
        <div class="mission-header"><h1>Missions</h1></div>
        <div class="menu-list">
            <button onclick="chargerMission('M1')">MISSION 1</button>
            <button onclick="chargerMission('M2')">MISSION 2</button>
        </div>
    </div>

    <div id="screen-menu" class="screen">
        <div class="mission-header"><h1 id="mission-title">MISSION</h1></div>
        <div class="menu-list">
            <button class="btn-graphic" style="background-image: url('bouton_action.jpg');" onclick="show('screen-action-perso')"></button>
            <button class="btn-graphic" style="background-image: url('bouton_association.jpg');" onclick="show('screen-interaction-objet')"></button>
            <button class="btn-graphic" style="background-image: url('bouton_enigma.jpg');" onclick="show('screen-enigme')"></button>
        </div>
        <button class="secondary" onclick="show('screen-missions')">Quitter</button>
    </div>

    <div id="screen-action-perso" class="screen">
        <h1>Compétence</h1>
        <label>Agent</label><select id="sel-p" onchange="updateA()"></select>
        <label>Action</label><select id="sel-a"></select>
        <label>Cible</label><select id="sel-c-perso"></select>
        <div id="res-perso" class="result-box">...</div>
        <button onclick="runActionPerso()">Appliquer</button>
        <button class="secondary" onclick="show('screen-menu')">Retour</button>
    </div>

    <div id="screen-interaction-objet" class="screen">
        <h1>Combinaison</h1>
        <label>Élément 1</label><select id="sel-obj-a"></select>
        <label>Élément 2</label><select id="sel-obj-b"></select>
        <div id="res-objet" class="result-box">...</div>
        <button onclick="runInteractionObjet()">Utiliser</button>
        <button class="secondary" onclick="show('screen-menu')">Retour</button>
    </div>

    <div id="screen-enigme" class="screen">
        <h1>Énigme</h1>
        <label>Épreuve</label><select id="sel-eni"></select>
        <div class="code-container">
            <div class="wheel-wrapper"><select id="eni-1" class="select-color c-yellow"></select></div>
            <div class="wheel-wrapper"><select id="eni-2" class="select-color c-blue"></select></div>
            <div class="wheel-wrapper"><select id="eni-3" class="select-color c-green"></select></div>
            <div class="wheel-wrapper"><select id="eni-4" class="select-color c-red"></select></div>
        </div>
        <div id="res-enigme" class="result-box">Réglez la machine.</div>
        <button onclick="runEnigme()">Valider</button>
        <button class="secondary" onclick="show('screen-menu')">Retour</button>
    </div>
</div>

<script>
    let grille = [], grilleAC = [], grilleENI = [], sols = {};
    const persos = ["Banks", "Julia", "Kim", "Murphy", "Stacy"];
    const mapping = {
        "Banks": ["regarder", "Manipuler", "assommer", "Forcer"],
        "Julia": ["regarder", "Manipuler", "faufiler", "deverouiller"],
        "Kim": ["regarder", "Manipuler", "acrobatie", "lancer"],
        "Murphy": ["regarder", "Manipuler", "soigner", "Médical"],
        "Stacy": ["regarder", "Manipuler", "pirater", "dynamiter"]
    };

    window.onload = () => { 
        initCodeDropdowns();
        // On attend 2 secondes sur le splash puis on va aux missions
        setTimeout(() => { show('screen-missions'); }, 2000); 
    };

    function initCodeDropdowns() {
        ['eni-1', 'eni-2', 'eni-3', 'eni-4'].forEach(id => {
            const s = document.getElementById(id);
            for(let i=0; i<=9; i++) {
                let opt = document.createElement('option');
                opt.value = i; opt.text = i; s.appendChild(opt);
            }
        });
    }

    function fetchCSV(url) {
        return new Promise((resolve) => {
            Papa.parse(url, { 
                download: true, 
                complete: (r) => resolve(r.data),
                error: () => { console.error("Erreur sur : " + url); resolve([]); }
            });
        });
    }

    async function chargerMission(id) {
        console.log("Chargement mission : " + id);
        const g = await fetchCSV("grille.csv");
        const gac = await fetchCSV("grille_ac.csv");
        const geni = await fetchCSV(`grille_eni_${id}.csv`);
        const s = await fetchCSV(`solutions_${id}.csv`);

        grille = g; grilleAC = gac; grilleENI = geni; sols = {};
        if(s) s.forEach(row => { if(row[0]) sols[row[0].trim()] = row[1]; });

        document.getElementById('mission-title').innerText = "MISSION " + id;
        initMenus(); 
        show('screen-menu');
    }

    function initMenus() {
        const sp = document.getElementById('sel-p'), scP = document.getElementById('sel-c-perso');
        const sobA = document.getElementById('sel-obj-a'), sobB = document.getElementById('sel-obj-b');
        const sen = document.getElementById('sel-eni');
        
        sp.innerHTML = '<option value="">-- Agent --</option>';
        persos.forEach(p => sp.innerHTML += `<option value="${p}">${p}</option>`);

        let optC = '<option value="">-- Cible --</option>';
        if(grille.length > 0) {
            grille.forEach((l, i) => { if(i >= 2 && l[0]) optC += `<option value="${i}">${l[0].trim()}</option>`; });
        }
        scP.innerHTML = optC;

        let optObj = '<option value="">-- Chois
