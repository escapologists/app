<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escapologists App - Persistence</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { 
            --primary: #20258C; --bg-petrol: #0a1118; --card: #0f1922; --text: #e0e0e0; 
            --halo: rgba(32, 37, 140, 0.5); --eni-yellow: #EBF099; --eni-blue: #2076B3; 
            --eni-green: #23991F; --eni-red: #C93110;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-petrol); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .app-container { width: 100%; max-width: 380px; height: 660px; background: var(--card); border-radius: 35px; border: 2px solid #1a2a36; display: flex; flex-direction: column; position: relative; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.9); }
        .screen { display: none; flex-direction: column; height: 100%; padding: 25px; box-sizing: border-box; animation: fadeIn 0.4s ease; }
        .screen.active { display: flex; }
        #screen-splash { justify-content: center; align-items: center; height: 100%; }
        .logo-image { width: 220px; height: auto; border-radius: 15px; margin: auto; display: block; }
        .mission-header { border: 2px solid var(--primary); border-radius: 20px; padding: 10px 20px; margin: 0 auto 25px auto; box-shadow: 0 0 15px var(--halo); background: rgba(32, 37, 140, 0.1); align-self: center; }
        h1 { color: #fff; text-align: center; font-size: 1.2rem; text-transform: uppercase; margin: 0; letter-spacing: 3px; }
        .menu-list { display: flex; flex-direction: column; gap: 12px; flex-grow: 1; }
        .btn-graphic { width: 100%; height: 130px; background-size: cover; background-position: center; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.3s; }
        button { padding: 16px; border: none; border-radius: 12px; background: var(--primary); color: white; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        button.secondary { background: #16212b; border: 1px solid #2c3e50; margin-top: auto; }
        select { padding: 12px; border-radius: 10px; background: #0a1118; color: white; border: 1px solid #2c3e50; margin-bottom: 10px; width: 100%; outline: none; }
        label { font-size: 0.65rem; color: #3498db; font-weight: bold; margin-bottom: 4px; text-transform: uppercase; display: block; }
        .result-box { background: rgba(0,0,0,0.5); padding: 15px; border-radius: 12px; margin-top: 15px; border: 1px solid #1a2a36; min-height: 80px; display: flex; align-items: center; justify-content: center; text-align: center; font-size: 0.95rem; line-height: 1.4; }
        .code-container { display: flex; justify-content: space-between; margin: 15px 0; gap: 8px; }
        .wheel-wrapper { position: relative; width: 75px; height: 90px; }
        .select-color { width: 100%; height: 100%; border-radius: 12px; font-size: 2.2rem; font-weight: 900; appearance: none; text-align-last: center; border: none; box-shadow: inset 0 15px 15px rgba(0,0,0,0.4), inset 0 -15px 15px rgba(0,0,0,0.4); }
        .c-yellow { background-color: var(--eni-yellow); color: #2c3e50; }
        .c-blue { background-color: var(--eni-blue); color: #fff; }
        .c-green { background-color: var(--eni-green); color: #fff; }
        .c-red { background-color: var(--eni-red); color: #fff; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="app-container">
    <div id="screen-splash" class="screen active">
        <div style="flex-grow: 1; display: flex; align-items: center; justify-content: center;"><img src="logo.jpg" class="logo-image"></div>
        <p style="letter-spacing: 4px; color: #3498db; font-size: 0.7rem; font-weight: bold; margin-bottom: 40px;">INITIALISATION...</p>
    </div>

    <div id="screen-missions" class="screen">
        <div class="mission-header"><h1>Missions</h1></div>
        <div class="menu-list">
            <button onclick="chargerMission('M1')">MISSION 1</button>
            <button onclick="chargerMission('M2')">MISSION 2</button>
            <button onclick="chargerMission('M3')">MISSION 3</button>
        </div>
    </div>

    <div id="screen-menu" class="screen">
        <div class="mission-header"><h1 id="mission-title">MISSION</h1></div>
        <div class="menu-list" style="justify-content: center; gap: 20px;">
            <button class="btn-graphic" style="background-image: url('bouton_action.jpg');" onclick="show('screen-action-perso')"></button>
            <button class="btn-graphic" style="background-image: url('bouton_enigma.jpg');" onclick="show('screen-enigme')"></button>
        </div>
        <button class="secondary" onclick="show('screen-missions')">Quitter</button>
    </div>

    <div id="screen-action-perso" class="screen">
        <h1>Compétence</h1>
        <label>Agent</label><select id="sel-p" onchange="updateA()"></select>
        <label>Action</label><select id="sel-a" onchange="toggleItemSelect()"></select>
        <label>Cible</label><select id="sel-c-perso"></select>
        
        <div id="container-item" style="display:none;">
            <label>Objet utilisé</label>
            <select id="sel-item-used"></select>
        </div>

        <div id="res-perso" class="result-box">...</div>
        <button onclick="runActionPerso()">Appliquer</button
