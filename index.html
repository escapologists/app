<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escapologists - Tactical Interface</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { 
            --primary: #20258C; 
            --accent: #3498db;
            --bg-petrol: #050a0f; 
            --card: #0f1922; 
            --text: #e0e0e0; 
            --halo: rgba(52, 152, 219, 0.3);
            --eni-yellow: #EBF099; --eni-blue: #2076B3; 
            --eni-green: #23991F; --eni-red: #C93110;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg-petrol); 
            color: var(--text); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
            background-image: radial-gradient(circle at center, #101d29 0%, #050a0f 100%);
        }

        .app-container { 
            width: 90%;
            max-width: 380px; 
            height: 85vh; 
            max-height: 750px;
            background: var(--card); 
            border-radius: 40px; 
            border: 1px solid rgba(255,255,255,0.1); 
            display: flex; 
            flex-direction: column; 
            position: relative; 
            overflow: hidden; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
        }

        .screen { display: none; flex-direction: column; height: 100%; padding: 30px 25px; box-sizing: border-box; animation: fadeIn 0.4s ease-out; }
        .screen.active { display: flex; }

        /* Headers */
        .mission-header { margin-bottom: 30px; border-bottom: 1px solid var(--accent); padding-bottom: 10px; }
        h1 { color: #fff; text-align: center; font-size: 1.1rem; text-transform: uppercase; margin: 0; letter-spacing: 4px; font-weight: 300; }

        /* NOUVEAUX BOUTONS GRAPHIQUES CSS */
        .btn-graphic { 
            width: 100%; 
            height: 100px; 
            border-radius: 20px; 
            border: 1px solid rgba(52, 152, 219, 0.4);
            background: linear-gradient(135deg, rgba(15, 25, 34, 0.9) 0%, rgba(32, 37, 140, 0.2) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .btn-graphic:active { transform: scale(0.95); }
        .btn-label { font-size: 1.2rem; font-weight: 800; letter-spacing: 3px; color: #fff; text-transform: uppercase; text-shadow: 0 0 10px rgba(52, 152, 219, 0.8); }
        .btn-subtext { font-size: 0.6rem; color: var(--accent); letter-spacing: 1px; margin-top: 5px; opacity: 0.8; }
        
        /* Effet de balayage lumineux */
        .btn-graphic::after {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: rotate(45deg); transition: 0.5s;
        }
        .btn-graphic:hover::after { left: 100%; }

        /* Style des boutons standards */
        button { 
            padding: 16px; border: none; border-radius: 15px; 
            background: linear-gradient(135deg, #1a1f7a 0%, #20258C 100%);
            color: white; font-weight: 600; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: 0.2s;
        }
        button.secondary { background: transparent; border: 1px solid rgba(255,255,255,0.2); margin-top: auto; font-size: 0.8rem; }

        /* Formulaires */
        .input-group { margin-bottom: 15px; }
        label { font-size: 0.6rem; color: var(--accent); font-weight: bold; margin-bottom: 6px; text-transform: uppercase; display: block; letter-spacing: 1px; }
        select { padding: 12px; border-radius: 12px; background: rgba(0,0,0,0.4); color: white; border: 1px solid #2c3e50; width: 100%; outline: none; }

        /* Result Box */
        .result-box { 
            background: rgba(255,255,255,0.03); padding: 20px; border-radius: 15px; margin: 20px 0; 
            border: 1px dashed rgba(255,255,255,0.1); min-height: 100px; 
            display: flex; align-items: center; justify-content: center; text-align: center; font-size: 0.9rem; color: #bdc3c7;
        }

        /* Enigma */
        .code-container { display: flex; justify-content: space-between; margin: 15px 0; gap: 8px; }
        .wheel-wrapper { width: 22%; height: 75px; }
        .select-color { width: 100%; height: 100%; border-radius: 15px; font-size: 1.8rem; font-weight: 900; appearance: none; text-align-last: center; border: none; }
        .c-yellow { background: var(--eni-yellow); color: #2c3e50; }
        .c-blue { background: var(--eni-blue); color: #fff; }
        .c-green { background: var(--eni-green); color: #fff; }
        .c-red { background: var(--eni-red); color: #fff; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="app-container">
    <div id="screen-splash" class="screen active" style="justify-content: center; align-items: center;">
        <img src="logo.jpg" style="width: 180px; border-radius: 20px; filter: drop-shadow(0 0 15px var(--halo));">
        <p style="letter-spacing: 5px; color: var(--accent); font-size: 0.6rem; font-weight: bold; margin-top: 30px;">INITIALISATION SYSTEME...</p>
    </div>

    <div id="screen-missions" class="screen">
        <div class="mission-header"><h1>Dossiers Missions</h1></div>
        <div class="menu-list">
            <button onclick="chargerMission('M1')">Mission 01 : L'Infiltré</button>
            <button onclick="chargerMission('M2')">Mission 02 : Protocole Ombre</button>
            <button onclick="chargerMission('M3')">Mission 03 : Point d'Impact</button>
        </div>
    </div>

    <div id="screen-menu" class="screen">
        <div class="mission-header"><h1 id="mission-title">TERMINAL</h1></div>
        <div class="menu-list" style="justify-content: center;">
            <div class="btn-graphic" onclick="show('screen-action-perso')">
                <span class="btn-label">CAPACITÉS</span>
                <span class="btn-subtext">ACTIONS AGENTS DE TERRAIN</span>
            </div>
            <div class="btn-graphic" onclick="show('screen-enigme')" style="border-color: rgba(235, 240, 153, 0.3);">
                <span class="btn-label" style="text-shadow: 0 0 10px rgba(235, 240, 153, 0.5);">SÉQUENCEUR</span>
                <span class="btn-subtext" style="color: #EBF099;">DÉCRYPTAGE DE FRÉQUENCE</span>
            </div>
        </div>
        <button class="secondary" onclick="show('screen-missions')">FERMER LA SESSION</button>
    </div>

    <div id="screen-action-perso" class="screen">
        <div class="mission-header"><h1>Module Tactique</h1></div>
        <div class="input-group">
            <label>Agent</label>
            <select id="sel-p" onchange="updateA()"></select>
        </div>
        <div style="display: flex; gap: 10px;">
            <div class="input-group" style="flex: 1;"><label>Action</label><select id="sel-a" onchange="toggleItemSelect()"></select></div>
            <div class="input-group" style="flex: 1;"><label>Cible</label><select id="sel-c-perso"></select></div>
        </div>
        <div id="container-item" class="input-group" style="display:none;">
            <label>Équipement utilisé</label>
            <select id="sel-item-used"></select>
        </div>
        <div id="res-perso" class="result-box">Analyse en cours...</div>
        <button onclick="runActionPerso()">Exécuter</button>
        <button class="secondary" onclick="show('screen-menu')">Retour</button>
    </div>

    <div id="screen-enigme" class="screen">
        <div class="mission-header"><h1>Déchiffreur</h1></div>
        <label>Fréquence d'entrée</label>
        <select id="sel-eni"></select>
        <div class="code-container">
            <div class="wheel-wrapper"><select id="eni-1" class="select-color c-yellow"></select></div>
            <div class="wheel-wrapper"><select id="eni-2" class="select-color c-blue"></select></div>
            <div class="wheel-wrapper"><select id="eni-3" class="select-color c-green"></select></div>
            <div class="wheel-wrapper"><select id="eni-4" class="select-color c-red"></select></div>
        </div>
        <div id="res-enigme" class="result-box">Ajustez les fréquences.</div>
        <button onclick="runEnigme()">Valider</button>
        <button class="secondary" onclick="show('screen-menu')">Retour</button>
    </div>
</div>

<script>
    let grille = [], grilleAC = [], grilleENI = [], sols = {};
    const persos = ["Banks", "Julia", "Kim", "Murphy", "Stacy"];
    const mapping = {
        "Banks": ["regarder", "Manipuler", "assommer", "Forcer"],
        "Julia": ["regarder", "Manipuler", "faufiler", "deverouiller"],
        "Kim": ["regarder", "Manipuler", "acrobatie", "lancer"],
        "Murphy": ["regarder", "Manipuler", "soigner", "Médical"],
        "Stacy": ["regarder", "Manipuler", "pirater", "dynamiter"]
    };

    const sndClick = new Audio('click.wav'), sndSuccess = new Audio('success.wav'), sndError = new Audio('error.wav');
    function playSnd(s) { s.currentTime = 0; s.play().catch(() => {}); }

    window.onload = () => { initCodeDropdowns(); setTimeout(() => { show('screen-missions'); }, 2000); };

    function initCodeDropdowns() {
        ['eni-1', 'eni-2', 'eni-3', 'eni-4'].forEach(id => {
            const s = document.getElementById(id);
            s.onchange = () => playSnd(sndClick);
            for(let i=0; i<=9; i++) {
                let opt = document.createElement('option');
                opt.value = i; opt.text = i; s.appendChild(opt);
            }
        });
    }

    function fetchCSV(url) { return new Promise((resolve) => { Papa.parse(url, { download: true, complete: (r) => resolve(r.data), error: () => resolve([]) }); }); }

    function chargerMission(id) {
        Promise.all([fetchCSV("grille.csv"), fetchCSV("grille_ac.csv"), fetchCSV(`grille_eni_${id}.csv`), fetchCSV(`solutions_${id}.csv`)]).then(res => {
            grille = res[0]; grilleAC = res[1]; grilleENI = res[2]; sols = {};
            res[3].forEach(row => { if(row[0]) sols[row[0].trim()] = { expert: row[1] ? row[1].trim().toUpperCase() : "", texte: row[2] ? row[2].trim() : "" }; });
            document.getElementById('mission-title').innerText = "MISSION " + id.replace('M', '');
            initMenus(); show('screen-menu');
        });
    }

    function initMenus() {
        const sp = document.getElementById('sel-p'), scP = document.getElementById('sel-c-perso'), siu = document.getElementById('sel-item-used'), sen = document.getElementById('sel-eni');
        sp.innerHTML = '<option value="">-- Agent --</option>';
        persos.forEach(p => sp.innerHTML += `<option value="${p}">${p}</option>`);
        let optC = '<option value="">-- Cible --</option>';
        grille.forEach((l, i) => { if(i >= 2 && l[0]) optC += `<option value="${i}">${formaterNom(l[0])}</option>`; });
        scP.innerHTML = optC;
        let optObj = '<option value="">-- Aucun objet --</option>';
        grilleAC.forEach((l, i) => { if(i > 0 && l[0]) optObj += `<option value="${i}">${formaterNom(l[0])}</option>`; });
        siu.innerHTML = optObj;
        let optEni = '<option value="">-- Choisir l\'énigme --</option>';
        grilleENI.forEach((l, i) => { if(l[0]) optEni += `<option value="${i}">${l[0]}</option>`; });
        sen.innerHTML = optEni;
    }

    function formaterNom(v) {
        v = v.trim(); if(!isNaN(v)) return "Obj " + v;
        if(v.startsWith('P')) return "Porte " + v.substring(1);
        return v;
    }

    function updateA() {
        const p = document.getElementById('sel-p').value, sa = document.getElementById('sel-a'), sc = document.getElementById('sel-c-perso');
        if(!p) return;
        const lastActionName = sa.options[sa.selectedIndex] ? sa.options[sa.selectedIndex].text : "regarder";
        const lastCibleValue = sc.value;
        sa.innerHTML = '';
        mapping[p].forEach((act, i) => {
            let col = 1 + (persos.indexOf(p) * 4) + i;
            let opt = document.createElement('option');
            opt.value = col; opt.text = act; sa.appendChild(opt);
        });
        let indexToSelect = 0;
        for (let i = 0; i < sa.options.length; i++) {
            if (sa.options[i].text === lastActionName) { indexToSelect = i; break; }
        }
        sa.selectedIndex = indexToSelect;
        if (lastCibleValue) sc.value = lastCibleValue;
        toggleItemSelect();
    }

    function toggleItemSelect() {
        const sa = document.getElementById('sel-a');
        const container = document.getElementById('container-item');
        if (sa.options[sa.selectedIndex]) {
            container.style.display = (sa.options[sa.selectedIndex].text === "Manipuler") ? "block" : "none";
        }
    }

    function runActionPerso() {
        const agentName = document.getElementById('sel-p').value;
        const targetIdx = document.getElementById('sel-c-perso').value;
        const actionCol = document.getElementById('sel-a').value;
        const itemIdx = document.getElementById('sel-item-used').value;
        const resBox = document.getElementById('res-perso');
        if(!agentName || !targetIdx || !actionCol) return;
        const actionLabel = sa = document.getElementById('sel-a').options[document.getElementById('sel-a').selectedIndex].text;
        let code = "";
        if(actionLabel === "Manipuler" && itemIdx !== "") {
            const targetName = grille[targetIdx][0].trim();
            const itemName = grilleAC[itemIdx][0].trim();
            let colA = grilleAC[0].findIndex(c => c && c.trim() === itemName);
            let rowA = grilleAC.findIndex(r => r[0] && r[0].trim() === targetName);
            if(rowA !== -1 && colA !== -1 && grilleAC[rowA][colA]) code = grilleAC[rowA][colA].trim();
            if(!code || code === "") {
                let colB = grilleAC[0].findIndex(c => c && c.trim() === targetName);
                let rowB = grilleAC.findIndex(r => r[0] && r[0].trim() === itemName);
                if(rowB !== -1 && colB !== -1 && grilleAC[rowB][colB]) code = grilleAC[rowB][colB].trim();
            }
        } else {
            code = (grille[targetIdx] && grille[targetIdx][actionCol]) ? grille[targetIdx][actionCol].trim() : "";
        }
        const solution = sols[code];
        if(!solution || code === "") { resBox.innerHTML = "AUCUNE RÉACTION"; return; }
        const initiales = { "Banks": "B", "Murphy": "M", "Stacy": "S", "Kim": "K", "Julia": "J" };
        if(solution.expert === "" || solution.expert === initiales[agentName]) {
            resBox.innerHTML = solution.texte; playSnd(sndSuccess);
        } else {
            resBox.innerHTML = "<span style='color:var(--eni-red); font-weight:bold;'>ACCÈS REFUSÉ : COMPÉTENCE REQUISE</span>"; playSnd(sndError);
        }
    }

    function runEnigme() {
        const idx = document.getElementById('sel-eni').value;
        const res = document.getElementById('res-enigme');
        if(idx === "") return;
        const saisi = document.getElementById('eni-1').value + document.getElementById('eni-2').value + document.getElementById('eni-3').value + document.getElementById('eni-4').value;
        const attendu = grilleENI[idx][1].toString().trim();
        const succes = grilleENI[idx][2].toString().trim();
        if (saisi === attendu) { res.innerHTML = sols[succes] ? sols[succes].texte : "DÉCRYPTAGE RÉUSSI"; playSnd(sndSuccess); }
        else { res.innerHTML = "<span style='color:var(--eni-red); font-weight:bold;'>SÉQUENCE INCORRECTE</span>"; playSnd(sndError); }
    }

    function show(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>
</body>
</html>
