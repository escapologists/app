<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escapologists App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { 
            --primary: #e74c3c; 
            --bg: #121212; 
            --card: #1e1e1e; 
            --text: #e0e0e0; 
            --accent: #3498db; 
        }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        
        .app-container { width: 100%; max-width: 380px; height: 640px; background: var(--card); border-radius: 30px; border: 2px solid #333; display: flex; flex-direction: column; position: relative; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }

        /* Écrans */
        .screen { display: none; flex-direction: column; height: 100%; padding: 25px; box-sizing: border-box; animation: fadeIn 0.5s ease; }
        .screen.active { display: flex; }

        /* Splash Screen */
        #splash { background: #000; justify-content: center; align-items: center; text-align: center; }
        .logo-box { border: 3px solid var(--primary); padding: 20px; display: inline-block; }
        .logo-text { font-size: 1.8rem; font-weight: bold; letter-spacing: 5px; color: white; text-transform: uppercase; }

        /* Titres et Textes */
        h1 { color: var(--primary); text-align: center; font-size: 1.4rem; text-transform: uppercase; margin-top: 0; }
        .subtitle { text-align: center; opacity: 0.6; font-size: 0.9rem; margin-bottom: 30px; }

        /* Menus et Boutons */
        .menu-list { display: flex; flex-direction: column; gap: 15px; flex-grow: 1; justify-content: center; }
        button { padding: 16px; border: none; border-radius: 12px; background: var(--primary); color: white; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.2s; }
        button:active { transform: scale(0.95); }
        button.secondary { background: #333; margin-top: auto; }
        button.locked { background: #222; color: #555; cursor: not-allowed; }

        /* Formulaires */
        select { padding: 12px; border-radius: 8px; background: #2d2d2d; color: white; border: 1px solid #444; margin-bottom: 12px; font-size: 1rem; }
        label { font-size: 0.75rem; color: var(--accent); font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }

        .result-box { background: #000; padding: 15px; border-radius: 8px; margin-top: 15px; border-left: 4px solid var(--primary); min-height: 100px; display: flex; align-items: center; justify-content: center; text-align: center; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="app-container">
    
    <div id="screen-splash" class="screen active">
        <div class="logo-box">
            <div class="logo-text">Escapologists</div>
        </div>
        <p style="margin-top: 20px; font-size: 0.8rem; letter-spacing: 2px; color: var(--accent);">INITIALISATION...</p>
    </div>

    <div id="screen-missions" class="screen">
        <h1>Missions</h1>
        <p class="subtitle">Sélectionnez votre objectif</p>
        <div class="menu-list">
            <button onclick="chargerMission('M1')">Mission 1 : L'Entrepôt</button>
            <button class="locked">Mission 2 : Le Bunker (Bientôt)</button>
            <button class="locked">Mission 3 : Le Labo (Bientôt)</button>
        </div>
    </div>

    <div id="screen-menu" class="screen">
        <h1 id="mission-title">Mission 1</h1>
        <div class="menu-list">
            <button onclick="show('screen-action')">Action Personnage</button>
            <button onclick="alert('Indice MJ : Fouillez la zone 05')">Demander un Indice</button>
        </div>
        <button class="secondary" onclick="show('screen-missions')">Changer Mission</button>
    </div>

    <div id="screen-action" class="screen">
        <h1>Action</h1>
        <label>Personnage</label>
        <select id="sel-p" onchange="updateA()"></select>
        <label>Action</label>
        <select id="sel-a"></select>
        <label>Cible</label>
        <select id="sel-c"></select>
        
        <div id="res-a" class="result-box">En attente d'ordre...</div>
        
        <button onclick="runA()">Exécuter</button>
        <button class="secondary" onclick="show('screen-menu')">Retour</button>
    </div>

</div>

<script>
    let grille = [], sols = {};
    const persos = ["Banks", "Julia", "Kim", "Murphy", "Stacy"];
    const mapping = {
        "Banks": ["regarder", "Manipuler", "assommer", "Forcer"],
        "Julia": ["regarder", "Manipuler", "faufiler", "deverouiller"],
        "Kim": ["regarder", "Manipuler", "acrobatie", "lancer"],
        "Murphy": ["regarder", "Manipuler", "soigner", "Médical"],
        "Stacy": ["regarder", "Manipuler", "pirater", "dynamiter"]
    };

    // Au démarrage : Splash Screen de 3 secondes
    window.onload = () => {
        setTimeout(() => {
            show('screen-missions');
        }, 3000);
    };

    // Charger les données de la mission
    function chargerMission(id) {
        if(id === 'M1') {
            document.getElementById('screen-splash').classList.add('active'); // Petit écran de chargement
            
            // Chargement Grille
            Papa.parse("grille.csv", {
                download: true,
                complete: (r1) => {
                    grille = r1.data;
                    // Chargement Solutions
                    Papa.parse("solutions.csv", {
                        download: true,
                        complete: (r2) => {
                            r2.data.forEach(row => { if(row[0]) sols[row[0].trim()] = row[1]; });
                            initActionMenu();
                            show('screen-menu');
                        }
                    });
                }
            });
        }
    }

    function initActionMenu() {
        const sp = document.getElementById('sel-p');
        sp.innerHTML = '<option value="">-- Personnage --</option>';
        persos.forEach(p => sp.innerHTML += `<option value="${p}">${p}</option>`);

        const sc = document.getElementById('sel-c');
        sc.innerHTML = '<option value="">-- Cible --</option>';
        grille.forEach((ligne, index) => {
            if (index < 2) return;
            if (ligne && ligne[0] && ligne[0].trim() !== "") {
                let val = ligne[0].trim();
                let txt = val;
                if (!isNaN(val)) txt = "Objet " + val;
                else if (val.startsWith('P')) txt = "Porte " + val.substring(1);
                else if (val.startsWith('T')) txt = "Token " + val.substring(1);
                sc.innerHTML += `<option value="${index}">${txt}</option>`;
            }
        });
    }

    function updateA() {
        const p = document.getElementById('sel-p').value;
        const sa = document.getElementById('sel-a');
        sa.innerHTML = "";
        if(!p) return;
        mapping[p].forEach((act, i) => {
            let col = 1 + (persos.indexOf(p) * 4) + i;
            sa.innerHTML += `<option value="${col}">${act}</option>`;
        });
    }

    function runA() {
        const l = document.getElementById('sel-c').value;
        const c = document.getElementById('sel-a').value;
        const res = document.getElementById('res-a');
        if(!l || !c) { res.innerHTML = "Sélection incomplète."; return; }

        const code = grille[l][c] ? grille[l][c].trim() : "";
        res.innerHTML = sols[code] ? `<strong>[CODE ${code}]</strong><br>${sols[code]}` : "Rien ne se passe.";
    }

    function show(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>
</body>
</html>
